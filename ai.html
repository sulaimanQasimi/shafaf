<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
</head>
<body>
<div>
  <h1>
    APP ID: <span id="app-id"></span>
  </h1>
  <h1>
    APP TOKEN: <span id="app-token"></span>
  </h1>
  <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
    <p>Status: <span id="status-text">Checking for credentials...</span></p>
  </div>
</div>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        const statusText = document.getElementById('status-text');
        
        // Function to check and send credentials
        function checkAndSendCredentials() {
            const appId = localStorage.getItem('puter.app.id');
            const authToken = localStorage.getItem('puter.auth.token');
            
            // Update display
            document.getElementById('app-id').innerHTML = appId || 'Not found';
            document.getElementById('app-token').innerHTML = authToken ? '***' + authToken.slice(-4) : 'Not found';
            
            // If both are available, send them to the server
            if (appId && authToken) {
                statusText.textContent = 'Credentials found! Sending to app...';
                
                fetch('http://127.0.0.1:5021/api/store-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        auth_token: authToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusText.textContent = 'Credentials stored successfully!';
                        statusText.parentElement.style.background = '#d4edda';
                        statusText.parentElement.style.color = '#155724';
                    } else {
                        statusText.textContent = 'Error: ' + (data.error || 'Unknown error');
                        statusText.parentElement.style.background = '#f8d7da';
                        statusText.parentElement.style.color = '#721c24';
                    }
                })
                .catch(error => {
                    statusText.textContent = 'Error sending credentials: ' + error.message;
                    statusText.parentElement.style.background = '#f8d7da';
                    statusText.parentElement.style.color = '#721c24';
                });
            } else {
                statusText.textContent = 'Waiting for Puter credentials...';
            }
        }
        
        // Check immediately
        checkAndSendCredentials();
        
        // Check periodically (every 2 seconds) in case credentials are set later
        const checkInterval = setInterval(() => {
            const appId = localStorage.getItem('puter.app.id');
            const authToken = localStorage.getItem('puter.auth.token');
            
            // If credentials are now available and we haven't sent them yet
            if (appId && authToken && statusText.textContent.includes('Waiting')) {
                checkAndSendCredentials();
            }
        }, 2000);
        
        // Stop checking after 5 minutes
        setTimeout(() => {
            clearInterval(checkInterval);
            if (statusText.textContent.includes('Waiting')) {
                statusText.textContent = 'No credentials found after 5 minutes. Please authenticate with Puter.';
            }
        }, 300000);
        
        // Example: Try to use Puter AI if available
        if (typeof puter !== 'undefined' && puter.ai && puter.ai.chat) {
            puter.ai.chat(`What is life?`, { model: "gpt-5-nano" }).then(puter.print);
        }
    </script>

</body>
</html>
